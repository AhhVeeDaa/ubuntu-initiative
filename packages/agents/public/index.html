<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu Initiative Agent System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .status {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #d4edda;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .agent-card {
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #48bb78;
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Ubuntu Initiative</h1>
            <p>AI Agent System Dashboard</p>
        </div>
        <div class="card">
            <h2>System Status</h2>
            <div id="status-display">Loading...</div>
        </div>
        <div class="card">
            <h2>Active Agents</h2>
            <div id="agents-display">Loading...</div>
        </div>
    </div>
    <script>
        fetch('/api/status')
            .then(r => r.json())
            .then(data => {
                document.getElementById('status-display').innerHTML = `
                    <div class="status">
                        <div><strong>‚úÖ ${data.status}</strong></div>
                        <div>${data.count} agents ready</div>
                    </div>
                `;
                document.getElementById('agents-display').innerHTML = `
                    <div class="agents-grid">
                        ${data.agents.map(a => `
                            <div class="agent-card">
                                <h3>${a.name}</h3>
                                <span class="badge">${a.status}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            });
    </script>
</body>
</html>
